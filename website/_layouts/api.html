---
layout: default
---

<main class="api-layout" id="main-content">
    <div class="container">
        <div class="api-content">
            <article class="api-article">
                <header class="api-header">
                    <div class="api-breadcrumb">
                        <a href="{{ '/' | relative_url }}">Home</a>
                        <span>/</span>
                        <a href="{{ '/api/' | relative_url }}">API Reference</a>
                        <span>/</span>
                        <span>{{ page.title }}</span>
                    </div>
                    <h1 class="api-title">{{ page.title }}</h1>
                    {% if page.description %}
                    <p class="api-description">{{ page.description }}</p>
                    {% endif %}
                </header>

                <div class="api-body">
                    {{ content }}
                </div>
            </article>
        </div>
    </div>
</main>

<style>
.api-layout {
    min-height: calc(100vh - var(--header-height, 80px));
    padding: var(--space-8) 0;
}

.api-content {
    max-width: 900px;
    margin: 0 auto;
}

.api-breadcrumb {
    font-size: var(--font-size-sm);
    color: var(--text-secondary);
    margin-bottom: var(--space-4);
}

.api-breadcrumb a {
    color: var(--text-secondary);
    text-decoration: none;
}

.api-breadcrumb a:hover {
    color: var(--color-primary);
    text-decoration: underline;
}

.api-breadcrumb span {
    margin: 0 var(--space-2);
    color: var(--text-muted);
}

.api-header {
    margin-bottom: var(--space-8);
    padding-bottom: var(--space-6);
    border-bottom: 1px solid var(--color-surface0);
}

.api-title {
    font-size: var(--font-size-3xl);
    font-weight: var(--font-bold);
    line-height: var(--line-height-tight);
    color: var(--text-primary);
    margin: 0 0 var(--space-4) 0;
}

.api-description {
    font-size: var(--font-size-lg);
    color: var(--text-secondary);
    line-height: var(--line-height-relaxed);
    margin: 0;
}

.api-body {
    line-height: var(--line-height-relaxed);
    color: var(--text-primary);
}

.api-body h2 {
    font-size: var(--font-size-2xl);
    font-weight: var(--font-semibold);
    margin-top: var(--space-8);
    margin-bottom: var(--space-4);
    padding-bottom: var(--space-2);
    border-bottom: 1px solid var(--color-surface0);
}

.api-body h3 {
    font-size: var(--font-size-xl);
    font-weight: var(--font-semibold);
    margin-top: var(--space-6);
    margin-bottom: var(--space-3);
}

.api-body h4 {
    font-size: var(--font-size-lg);
    font-weight: var(--font-medium);
    margin-top: var(--space-4);
    margin-bottom: var(--space-2);
}

.api-body pre {
    background-color: var(--bg-surface);
    border-radius: var(--radius-md);
    padding: var(--space-4);
    overflow-x: auto;
    font-size: var(--font-size-sm);
    margin: var(--space-4) 0;
}

.api-body code {
    background-color: var(--bg-surface);
    padding: var(--space-1) var(--space-2);
    border-radius: var(--radius-sm);
    font-size: var(--font-size-sm);
    font-family: var(--font-mono);
}

.api-body pre code {
    background: none;
    padding: 0;
}

.api-body table {
    width: 100%;
    border-collapse: collapse;
    margin: var(--space-4) 0;
}

.api-body th,
.api-body td {
    padding: var(--space-3);
    text-align: left;
    border-bottom: 1px solid var(--color-surface0);
}

.api-body th {
    background-color: var(--bg-surface);
    font-weight: var(--font-semibold);
}

@media (max-width: 768px) {
    .api-layout {
        padding: var(--space-6) 0;
    }

    .api-title {
        font-size: var(--font-size-2xl);
    }
}
</style>
