name: "Caxton Security CodeQL Config"

disable-default-queries: false

# Use default queries for Rust since custom query packs may not be available
queries:
  - uses: security-and-quality

query-filters:
  - exclude:
      id: "rust/unused-value"

paths-ignore:
  - "target/"
  - "tests/fixtures/"
  - "benches/"
  - ".git/"

paths:
  - "src/"
